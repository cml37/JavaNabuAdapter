plugins {
    id "de.undercouch.download" version "5.4.0"
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    manifest {
        attributes 'Main-Class': 'com.lenderman.nabu.adapter.NabuAdapter'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation 'com.fazecast:jSerialComm:2.9.3'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'com.sun.xml.bind:jaxb-core:2.3.0'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.0'
    implementation 'javax.activation:activation:1.1.1'
}

task downloadCpmFiles(type: Download) {
    src ([
        'https://nabu.retrotechchris.com/cpm/CPM22.SYS',
        'https://nabu.retrotechchris.com/cpm/FONT.GRB',
        'https://nabu.retrotechchris.com/cpm/NDSK_A.IMG',
        'https://nabu.retrotechchris.com/cpm/NDSK_B.IMG',
        'https://nabu.retrotechchris.com/cpm/NDSK_BOOT.nabu'
    ])
    dest "cpm"
    onlyIfModified true
}

clean {
    delete "cpm"
}

jar.dependsOn downloadCpmFiles